<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>profile design</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="contaner">
			<div class="card">
				<div class="row">
					<div class="col-sm-12 card-head">
						<img class="profile" src="images/pic123.png">
						<i class="fa fa-chevron-down"></i>
					</div>
				</div>
				<div class="card-header">
					<p>Want to get <b>more information</b>? We can help you.</p>
					<small><input type="text"  class="button" id="usr"  placeholder="Your email address"></small>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-sm-4">
							<img class="logo" src="images/badge1.png">
						</div>
						<div class="col-sm-2">
							<div class="links">
								<h4>EXPLORE</h4>
								<a href="">ABOUT US</a><br>
								<a href="">FAQ</a><br>
								<a href="">CONTACT US</a><br>
								<a href="">HEALTH COACHES</a>
							</div>
						</div>
						<div class="col-sm-2">
							<div class="main">
								<a href="">ADVISORS</a><br>
								<a href="">TERMS OF USE</a><br>
								<a href="">PRIVACY POLICY</a><br>
								<a href="">HIPAA NOTICE</a>
							</div>
						</div>
						<div class="col-sm-4">
							<img class="side-logo" src="images/sidebadge.png">
						</div>
					</div>
				</div>
				<div class="card-footer">
					<hr>
					<a class="icon"><i class="fa fa-copyright"></i></a>
					<span class="bottom-link">COPYRIGHT 2013 OMADA HEALTH</span>
				</div>
				
			</div>
		</div>
		
		
		
		
		
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	</body>
</html>
